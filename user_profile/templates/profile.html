{% extends 'base.html' %}

{% block content %}
<section>
    <h1 class="text-3xl font-bold text-center mb-1">Profile Details</h1>
    <div class="border w-80 mx-auto p-5">
        <a class="btn btn-outline btn-accent" href="{% url 'profile_change' %}">Edit Profile</a>
        <h2>Name:  {{request.user.first_name}} {{request.user.last_name}}</h2>
        <h2>User Name: {{request.user.username}}</h2>
        <h2>Email: {{request.user.email}}</h2>
    </div>
</section>
{% endblock %}
