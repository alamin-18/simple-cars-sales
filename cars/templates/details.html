{% extends 'base.html' %}
{% block content %}
<section class="w-11/12 mx-auto py-3">
    <div class="flex ">
        <div class="w-6/12">
            <h2 class="text-4xl font-bold" >{{c.model_name}}</h2>
            <br>
            <p>{{c.des}}</p>
        </div>
        <div class="w-6/12"><img src="{{c.image.url}}" alt=""></div>
    </div>
    <br>
    <h2 class="text-2xl font-bold">Price: ${{c.price}}</h2>
    <h2></h2>
    {% if request.user.is_authenticated %}
    <button class="btn">Buy Now</button>
    {% endif %}
</section>
{% endblock %}
